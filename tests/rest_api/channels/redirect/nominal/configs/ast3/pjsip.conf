[local-transport]
type=transport
protocol=udp
bind=127.0.0.1:5063

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw,g722

[aor-template](!)
type=aor
max_contacts=1

[ast1](aor-template)
contact=sip:ast1@127.0.0.1:5061

[ast1](endpoint-template)
transport=local-transport
aors=ast1
from_user=ast3
context=default

[ast2](aor-template)
contact=sip:ast2@127.0.0.1:5062

[ast2](endpoint-template)
transport=local-transport
aors=ast2
from_user=ast3
context=default
