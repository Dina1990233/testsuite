[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport-udp](local-transport-template)
protocol=udp

[local-transport-tcp](local-transport-template)
protocol=tcp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw

[aor-template](!)
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30

[alice](endpoint-template)
aors=alice

[alice](aor-template)

[bob](endpoint-template)
aors=bob

[bob](aor-template)

[charlie](endpoint-template)
aors=charlie

[charlie](aor-template)

[carol](endpoint-template)
aors=carol

[carol](aor-template)

[acl]
type=acl
contact_permit=0.0.0.0/0
contact_deny=127.0.0.1   ; block only the default loopback address
