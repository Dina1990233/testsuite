[system]
type=system
timer_t1=100
timer_b=6400

[local]
type=transport
bind=0.0.0.0

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[endpoint_t](!)
type=endpoint
context=default
transport=local
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;; alice
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[alice](aor_t)
contact=sip:alice@127.0.0.1:5061

[alice](endpoint_t)
aors=alice
dtmf_mode=inband

