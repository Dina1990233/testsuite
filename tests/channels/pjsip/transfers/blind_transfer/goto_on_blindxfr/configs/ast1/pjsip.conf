[system]
type=system
timer_t1=100
timer_b=6400

[global]
type=global
;debug=yes

[local-transport]
type=transport
bind=127.0.0.1
protocol=udp

[local-transport2]
type=transport
bind=127.0.0.1:5062
protocol=udp

[local-transport3]
type=transport
bind=127.0.0.1:5063
protocol=udp

[local-transport4]
type=transport
bind=127.0.0.1:5064
protocol=udp

[local-transport5]
type=transport
bind=127.0.0.1:5065
protocol=udp

[my_endpoint](!)
type=endpoint
context=testsuite
allow=!all,ulaw
direct_media=no

[alice](my_endpoint)
from_user=alice
aors=alice

[alice]
type=aor
contact=sip:alice@127.0.0.1:5062\;transport=udp

[bob](my_endpoint)
from_user=bob
aors=bob

[bob]
type=aor
contact=sip:bob@127.0.0.1:5063\;transport=udp

[charlie](my_endpoint)
from_user=charlie
aors=charlie

[charlie]
type=aor
contact=sip:charlie@127.0.0.1:5064\;transport=udp

[david](my_endpoint)
from_user=david
aors=david

[david]
type=aor
contact=sip:david@127.0.0.1:5065\;transport=udp

