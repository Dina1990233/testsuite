[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-udp]
type=transport
bind=127.0.0.1
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
media_address=127.0.0.1

[alice-accept-ptime](endpoint-template)
allow=!all,g722,ulaw,alaw
use_ptime=yes

[alice-decline-ptime](endpoint-template)
allow=!all,g722,ulaw,alaw
use_ptime=no

[alice-ptime](endpoint-template)
allow=!all,g722:40
use_ptime=no
