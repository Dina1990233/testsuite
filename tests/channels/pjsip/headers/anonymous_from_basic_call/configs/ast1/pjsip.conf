[local]
type=transport
protocol=udp
bind=127.0.0.1:5060

[endpoint](!)
type=endpoint
context=default
disallow=all
allow=ulaw
direct_media=no
send_pai=yes
send_rpid=yes
trust_id_outbound=yes
trust_id_inbound=yes
callerid_privacy=prohib

[alice](endpoint)
callerid=Alice <alice>

[bob](endpoint)
aors=bob
callerid=Bob <bob>

[bob]
type=aor
contact=sip:bob@127.0.0.1:5063

