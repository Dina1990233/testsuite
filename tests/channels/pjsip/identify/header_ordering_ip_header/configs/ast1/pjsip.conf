[global]
type=global
endpoint_identifier_order=ip,header
debug=yes

[system]
type=system
timer_t1=100
timer_b=6400

[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template](!)
type=endpoint
allow=!all,ulaw,alaw

[alice-header](endpoint-template)
identify_by=header
context=header

[alice-ip](endpoint-template)
identify_by=ip
context=ip

[identify-template](!)
type=identify

[alice-header-identify](identify-template)
endpoint=alice-header
match_header=X-ASTERISK-TOKEN: e7657250-07fa-11e7-92f8-1b946c0c7e84

[alice-ip-identify](identify-template)
endpoint=alice-ip
match=127.0.0.1
