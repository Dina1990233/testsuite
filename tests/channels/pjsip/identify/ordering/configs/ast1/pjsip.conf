[system]
type=system
timer_t1=100
timer_b=6400

[global]
type=global
debug=yes

[udp]
type=transport
protocol=udp
bind=127.0.0.1:5060

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[endpoint_t](!)
type=endpoint
context=default
transport=udp
direct_media=no
disallow=all
allow=ulaw

[aor_t](!)
type=aor

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;; alice
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[alice](aor_t)
max_contacts=1
contact=sip:alice@127.0.0.1:5061

[alice](endpoint_t)
aors=alice
from_user=alice
