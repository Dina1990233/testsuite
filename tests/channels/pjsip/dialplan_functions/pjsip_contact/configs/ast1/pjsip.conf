[local-transport-template](!)
type=transport
bind=127.0.0.1

[local-transport-udp](local-transport-template)
protocol=udp

[endpoint-template](!)
type=endpoint
context=default
allow=!all,ulaw

[alice](endpoint-template)
aors=alice

[alice]
type=aor
max_contacts=1
minimum_expiration=5
default_expiration=30

[bob](endpoint-template)
aors=bob

[bob]
type=aor
contact=sip:1000@127.0.0.1
