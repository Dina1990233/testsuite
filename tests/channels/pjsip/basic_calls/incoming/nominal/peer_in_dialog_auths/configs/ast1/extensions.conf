[default]
exten => in_dialog_auths,1,NoOp()
same => n,Answer()
same => n,SendText(My message to send)
same => n,NoOp(SENDTEXTSTATUS is '${SENDTEXTSTATUS}')
same => n,GotoIf($["${SENDTEXTSTATUS}"="SUCCESS"]?:done)
same => n,Wait(0.5)
same => n,Set(CONNECTEDLINE(all)="Fred" <boring>)
same => n,Echo()
same => n(done),Hangup()

